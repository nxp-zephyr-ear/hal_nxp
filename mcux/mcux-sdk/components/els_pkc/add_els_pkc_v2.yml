    repo_base_path: components/els_pkc/
    project_base_path: component/els_pkc/
    cc-include:
    - repo_relative_path: "./"
    files:
    - source: LICENSE.htm
      hidden: true
      exclude: true
    - source: softwareContentRegister.txt
      hidden: true
      exclude: true
    - source: ReleaseNotes.txt
      hidden: true
      exclude: true
    - source: "doc/**"
      hidden: true
      exclude: true
  component_info:
    common:
      version: "${els_pkc_version}"
      component_bundle: bundle.drivers
      type: software_component
      full_name: Component els_pkc.doc
      description: Component els_pkc.doc
      manifest_name: els_pkc.doc

