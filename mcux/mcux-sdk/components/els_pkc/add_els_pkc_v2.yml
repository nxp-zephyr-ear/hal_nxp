__variable__:
  els_pkc_version: 1.7.0

component.els_pkc.ui_control:
  section-type: component_support
  component_info:
    common:
      fixed_id: nxp_els_pkc
      ui_name: ELS PKC
      ui_description: Cryptographic library running on NXP ELS and PKC Crypto Hardware IP
      ui_control: true
      ui_category: Middleware
      ui_release_specific: true
      user_visible: false
      manifest_name: els_pkc
      ui_control_default: true
      version: "${els_pkc_version}"
      component_set_path:
        repo_base_path: components/els_pkc
  __requires__:
  - device.LPC55S36
  - device.MCXN546
  - device.MCXN547
  - device.MCXN946
  - device.MCXN947
  - device.RW610
  - device.RW612

